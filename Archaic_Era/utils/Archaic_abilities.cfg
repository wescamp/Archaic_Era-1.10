#define ARCHAIC_STONE_EVENTS

    # initialize unit variable 'number_victims'
    [event]
        name=recruit,recall,start
        first_time_only=no
        [filter]
            ability=aa_stone
        [/filter]
        [store_unit]
            [filter]
                ability=aa_stone
            [/filter]
            variable=statue_hurt
            kill=yes
        [/store_unit]
        {VARIABLE unit_index_temp 0}
        [while]
            [variable]
                name=unit_index_temp
                less_than=$statue_hurt.length
            [/variable]
            [do]
                [if]
                    [variable]
                        name=statue_hurt[$unit_index_temp].variables.number_victims
                        greater_than=-1
                    [/variable]
                    [else]
                        [set_variable]
                            name=statue_hurt[$unit_index_temp].variables.number_victims
                            value=0
                        [/set_variable]
                    [/else]
                [/if]
                [unstore_unit]
                    variable=statue_hurt[$unit_index_temp]
                    find_vacant=no
                [/unstore_unit]
                [set_variable]
                    name=unit_index_temp
                    add=1
                [/set_variable]
            [/do]
        [/while]
        {CLEAR_VARIABLE unit_index_temp}
        {CLEAR_VARIABLE statue_hurt}
    [/event]

    # flag the stoned units, add 1 to statue's 'number_victims'
    [event]
        name=attacker_hits
        first_time_only=no
        [filter_attack]
            name=stone_hand
        [/filter_attack]
        [filter_second]
            # statues shouldn't get stoned
            [not]
                ability=aa_stone
            [/not]
            # leaders shouldn't get stoned
            # As an [or], this did not work, try [and] ... seems to work.
            [and]
                [not]
                    canrecruit=yes
                [/not]
            [/and]
        [/filter_second]
        [store_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            kill=yes
            variable=stoner_temp
        [/store_unit]
        [store_unit]
            [filter]
                x,y=$x2,$y2
            [/filter]
            kill=yes
            variable=caught_temp
        [/store_unit]
        # the statues shouldn't continue to get hurt if the unit dies and cannot be released
        [if]
            [variable]
                name=caught_temp.hitpoints
                less_than=1
            [/variable]
            # maybe this is not the way to do it
#ifdef ___UNUSED___
            [then]
                [set_variable]
                    name=caught_temp.hitpoints
                    value=2
                [/set_variable]
                [set_variable]
                    name=caught_temp.status.petrified
                    value=yes
                [/set_variable]
            [/then]
#endif
            # stick all the rest in an [else]
            [else]
                [set_variable]
                    name=caught_temp.variables.caught
                    value=$stoner_temp.id
                [/set_variable]
                [set_variable]
                    name=stoner_temp.variables.number_victims
                    add=1
                [/set_variable]
                [unstore_unit]
                    variable=stoner_temp
                [/unstore_unit]
                [unstore_unit]
                    variable=caught_temp
                [/unstore_unit]
            [/else]
        [/if]
        {CLEAR_VARIABLE stoner_temp}
        {CLEAR_VARIABLE caught_temp}
    [/event]

    # leaders  and statues should not get stoned
    [event]
        name=attack_end
        first_time_only=no
        [filter_attack]
            name=stone_hand
        [/filter_attack]
        [filter_second]
            canrecruit=yes
            [or]
                ability=aa_stone
            [/or]
        [/filter_second]
        [store_unit]
            [filter]
                x,y=$x2,$y2
            [/filter]
            kill=yes
            variable=stone_leader
        [/store_unit]
        [set_variable]
            name=stone_leader.status.petrified
            value=no
        [/set_variable]
        [unstore_unit]
            variable=stone_leader
        [/unstore_unit]
        {CLEAR_VARIABLE stone_leader}
    [/event]

    # The statues take damage every turn for the number of units they hold
    [event]
        name=new turn
        first_time_only=no
        [store_unit]
            [filter]
                ability=aa_stone
            [/filter]
            variable=stoner_temp
            kill=yes
        [/store_unit]
        {FOREACH stoner_temp i}
            [if]
                [variable]
                    name=stoner_temp[$i].variables.number_victims
                    greater_than=0
                [/variable]
                [then]
                    [set_variable]
                        name=stoner_damage_temp
                        value=$stoner_temp[$i].variables.number_victims
                    [/set_variable]
                    [set_variable]
                        name=stoner_damage_temp
                        multiply=3
                    [/set_variable]
                    [set_variable]
                        name=stoner_temp[$i].hitpoints
                        add=-$stoner_damage_temp
                    [/set_variable]
                    [unstore_unit]
                        variable=stoner_temp[$i]
                        find_vacant=no
                        text="$stoner_damage_temp|"
                        red,green,blue=255,0,0
                    [/unstore_unit]
                [/then]
                [else]
                    [unstore_unit]
                        variable=stoner_temp[$i]
                        find_vacant=no
                    [/unstore_unit]
                [/else]
            [/if]
        {NEXT i}
        {CLEAR_VARIABLE stoner_temp}
        {CLEAR_VARIABLE stoner_damage_temp}
    [/event]

    # right-click option to free the captured units
    [event]
        name=start,side turn
        first_time_only=no
        [set_menu_item]
            id=aa_stone_release
            image=misc/petrified.png
            description=_"release stoned victims"
            [show_if]
                [have_unit]
                    side=$side_number
                    x,y=$x1,$y1
                    ability=aa_stone
                [/have_unit]
            [/show_if]
            [command]
                [store_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    variable=stoner_temp
                    kill=yes
                [/store_unit]
                [store_unit]
                    [filter]
                        [filter_wml]
                            [variables]
                                # I'm not sure if variable substitution works here - seems it does
                                caught=$stoner_temp.id
                            [/variables]
                        [/filter_wml]
                    [/filter]
                    variable=caught_temp
                    kill=yes
                [/store_unit]
                {FOREACH caught_temp i}
                    [set_variable]
                        name=caught_temp[$i].status.petrified
                        value=no
                    [/set_variable]
                    [unstore_unit]
                        variable=caught_temp[$i]
                        find_vacant=no
                        text=_"Free"
                        red,green,blue=200,200,200
                    [/unstore_unit]
                {NEXT i}
                [set_variable]
                    name=stoner_temp.variables.number_victims
                    value=0
                [/set_variable]
                [unstore_unit]
                    variable=stoner_temp
                    find_vacant=no
                [/unstore_unit]
                {CLEAR_VARIABLE caught_temp}
                {CLEAR_VARIABLE stoner_temp}
            [/command]
        [/set_menu_item]
    [/event]

    # The captured units become free when the guy that
    # stoned them dies.
    [event]
        name=die
        first_time_only=no
        [filter]
            ability=aa_stone
        [/filter]
        [store_unit]
            [filter]
                [filter_wml]
                    [variables]
                        caught=$unit.id
                    [/variables]
                [/filter_wml]
            [/filter]
            variable=caught_temp
            kill=yes
        [/store_unit]
        {FOREACH caught_temp i}
            [set_variable]
                name=caught_temp[$i].status.petrified
                value=no
            [/set_variable]
            [unstore_unit]
                variable=caught_temp[$i]
                find_vacant=no
                text=_"Free"
                red,green,blue=200,200,200
            [/unstore_unit]
        {NEXT i}
        {CLEAR_VARIABLE caught_temp}
    [/event]
#enddef

