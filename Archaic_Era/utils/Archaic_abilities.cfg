#define ARCHAIC_ABILITY_HEALS AMT
    # Canned definition of the heal+amt ability to be included in an [abilities] clause.
    [heals]
        value={AMT}
        id=aa_healing
        affect_allies=yes
        name= _ "heals +"+"{AMT}"
        female_name= _ "female^heals +"+"{AMT}"
        description=  _ "Heals +{AMT}:
