[event]
    name=new turn
    first_time_only=no
    [store_unit]
        [filter]
            ability=aa_stone
            [and]
                [filter_location]
                    time_of_day=chaotic
                [/filter_location]
                [or]
                    [filter_adjacent]
                        is_enemy=no
                    [/filter_adjacent]
                [/or]
            [/and]
        [/filter]
        kill=yes
        variable=unstone_temp
    [/store_unit]
    {FOREACH unstone_temp i}
        #	[message]
        #	speaker=narrator
        #	message="$unstone_temp[$i].name"
        #	[/message]
        [set_variable]
            name=unstone_temp[$i].status.petrified
            value=no
        [/set_variable]
        [unstore_unit]
            variable=unstone_temp[$i]
            find_vacant=no
        [/unstore_unit]
    {NEXT i}
    {CLEAR_VARIABLE unstone_temp}
[/event]

